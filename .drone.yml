---
kind: pipeline
name: mon-super-pipeline-ci

# environment:
#   BASE_URL: ${GITHUB_REPO_ONWER}#${GITHUB_REPO_NAME}

steps:
  - name: hello-world
    image: lowess/preact-cli
    commands:
      - echo 'Hello World'
      
      
  - name: create-template
    image: lowess/preact-cli
    commands:
      - preact create ${DRONE_REPO}#${DRONE_COMMIT} test_ci

  - name: node-install
    image: lowess/preact-cli
    commands:
      - cd test_ci
      - npm install

  - name: node-build
    image: lowess/preact-cli
    commands:
      - cd test_ci
      - npm run build

  - name: node-preview
    image: lowess/preact-cli
    commands:
      - cd test_ci
      - npm run build:preview

  - name: notify
    image: plugins/slack
    settings:
      webhook:
        from_secret: drone-slack
      channel : drone-ci
      template: >
        {{#success build.status}}
          La build {{build.number}} est un succès. gg
        {{else}}
          La build {{build.number}} est un échec, comme toi.
        {{/success}}

  - name: publish
    image: plugins/gh-pages
    settings:
      username: tauxis
      password:
        from_secret: Pass_GitHub
      pages_directory: test_ci/dist